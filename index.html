<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Oswald&family=Poppins:wght@400;700&family=Raleway:wght@300;900&family=Roboto+Condensed:wght@100&family=Roboto:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Ultra&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <div class="brown_background">
            <div>
                <div class="top_p">
                    <p>Our Features</p>
                </div>
                <div class="top_span">
                    <span>Baked With Love</span>
                </div>
            </div>
            <div class="display_flex">
                <div class="coffe_section">
                    <div>
                        <div class="coffe_pic">
                            <img src="imgaes/coffe.svg" alt="Coffe">
                        </div>
                    </div>
                    <div class="coffe_span">
                        <span>Fresh</span>
                    </div>
                    <div class="coffe_p">
                        <p>Nothing the copy said could convince <br> her and so it didn't take long.</p>
                    </div>
                </div>
                <div class="cake_section">
                    <div>
                        <div class="cake_pic">
                            <img src="imgaes/cake.svg" alt="Cake">
                        </div>
                    </div>
                    <div class="cake_span">
                        <span>Natural</span>
                    </div>
                    <div class="cake_p">
                        <p>Copy Writers ambushed her, made her <br> drunk with Longe and Parole.</p>
                    </div>
                </div>
                <div class="bread_section">
                    <div>
                        <div class="img_flex">
                            <div class="bread_pic">
                                <img src="imgaes/bread.svg" alt="Bread">
                            </div>
                            <div class="background_img">
                                <img src="imgaes/Bitmap.svg" alt="bitmap">
                            </div>
                        </div>
                    </div>
                    <div class="bread_span">
                        <span>Tasty</span>
                    </div>
                    <div class="bread_p">
                        <p>And if she hasn't been rewritten, then <br> they are still using her.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
